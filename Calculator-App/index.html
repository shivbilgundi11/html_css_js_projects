<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <link rel="stylesheet" href="style.css">

    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.0.0/fonts/remixicon.css" rel="stylesheet">
</head>
<body>
    <main class="app-container">
        <div class="app">
            <div class="display-box">
                <p class="display" id="display"></p>
            </div>

            <div class="btn-container">
                <table>
                <tr>
                    <td><button class="btn-s btn-grey" id="C">C</button></td>
                    <td><button class="btn-s btn-grey" id="<"><i class="ri-delete-back-2-line"></i></button></td>
                    <td><button class="btn-s btn-yell" id="/">&divide;</button></td>
                    <td><button class="btn-s btn-yell" id="*"><i class="ri-close-fill"></i></button></td>
                </tr>
                <tr>
                    <td><button class="btn-s btn-dark" id="7">7</button></td>
                    <td><button class="btn-s btn-dark" id="8">8</button></td>
                    <td><button class="btn-s btn-dark" id="9">9</button></td>
                    <td><button class="btn-s btn-yell" id="-">-</button></td>
                </tr>
                <tr>
                    <td><button class="btn-s btn-dark" id="4">4</button></td>
                    <td><button class="btn-s btn-dark" id="5">5</button></td>
                    <td><button class="btn-s btn-dark" id="6">6</button></td>
                    <td><button class="btn-s btn-yell" id="+">+</button></td>
                </tr>
                <tr>
                    <td><button class="btn-s btn-dark" id="1">1</button></td>
                    <td><button class="btn-s btn-dark" id="2">2</button></td>
                    <td><button class="btn-s btn-dark" id="3">3</button></td>
                    <td rowspan="2"><button class="btn-equal btn-yell" id="=">=</button></td>
                </tr>
                <tr>
                    <td><button class="btn-s btn-dark" id="00">00</button></td>
                    <td><button class="btn-s btn-dark" id="0">0</button></td>
                    <td><button class="btn-s btn-dark" id=".">.</button></td>
                </tr>
            </table>
            </div>
        </div>
    </main>
    

    <script src="script.js"></script>
</body>
</html>
