<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="container">
        <div class="app">
            <h2>To-Do <img src="./images/list.png" alt=""></h2>

            <div class="input-part">
                <div class="contact__content">
                    <input type="text" placeholder=" " class="contact__input" id="input">
                    <label for="" class="contact__label">Add Task</label>
                    <span class="icon add-icon" onclick="addTask()">+</span>
                </div>

            </div>

            <ul class="list-container">
            </ul>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
